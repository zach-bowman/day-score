version: 2

updates:
  - package-ecosystem: gradle
    directory: /backend
    schedule:
      interval: weekly
      day: monday
    groups:
      spring:
        patterns:
          - "org.springframework*"
      testing:
        patterns:
          - "org.junit*"
          - "org.mockito*"

  - package-ecosystem: npm
    directory: /frontend
    schedule:
      interval: weekly
      day: monday
    groups:
      next:
        patterns:
          - "next"
          - "react"
          - "react-dom"
          - "@types/react*"
      testing:
        patterns:
          - "vitest"
          - "@testing-library/*"
      linting:
        patterns:
          - "eslint*"
          - "prettier*"
          - "@eslint/*"

  - package-ecosystem: docker
    directory: /backend
    schedule:
      interval: weekly
      day: monday

  - package-ecosystem: docker
    directory: /frontend
    schedule:
      interval: weekly
      day: monday

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
