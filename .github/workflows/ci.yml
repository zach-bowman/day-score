name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  commitlint:
    name: Validate PR Title & Commit Messages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Validate PR title
        if: github.event_name == 'pull_request'
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: echo "$PR_TITLE" | npx commitlint
        working-directory: frontend

      - name: Validate commits (push)
        if: github.event_name == 'push'
        run: npx commitlint --from ${{ github.event.before }} --to ${{ github.event.after }} --verbose
        working-directory: frontend

  backend:
    name: Backend Build & Test
    needs: [commitlint]
    if: ${{ !cancelled() && (needs.commitlint.result == 'success' || needs.commitlint.result == 'skipped') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v5

      - name: Check formatting
        run: ./gradlew spotlessCheck

      - name: Run tests
        run: ./gradlew test

      - name: Build
        run: ./gradlew build -x test

      - name: Coverage report
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@50d3aff4548aa991e6753342d9ba291084e63848 # v1.7.2
        with:
          paths: backend/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Backend Coverage
          update-comment: true
          min-coverage-overall: 0
          min-coverage-changed-files: 0

  frontend:
    name: Frontend Build & Test
    needs: [commitlint]
    if: ${{ !cancelled() && (needs.commitlint.result == 'success' || needs.commitlint.result == 'skipped') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Build
        run: npm run build

      - name: Coverage report
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@5b6122e3a819a3be7b27fc961b7faafb3bf00e4d # v2
        with:
          working-directory: frontend
          json-summary-path: coverage/coverage-summary.json
          json-final-path: coverage/coverage-final.json

  sonar:
    name: SonarCloud Analysis
    needs: [backend, frontend]
    if: ${{ !cancelled() && needs.backend.result == 'success' && needs.frontend.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v5

      - name: Build backend (for class files)
        run: ./gradlew build -x test
        working-directory: backend

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run frontend tests with coverage
        run: npm test -- --coverage
        working-directory: frontend

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarCloud link
        run: echo "View results at https://sonarcloud.io/summary/new_code?id=zach-bowman_day-score"

  docker:
    name: Docker Integration
    needs: [backend, frontend]
    if: ${{ !cancelled() && needs.backend.result == 'success' && needs.frontend.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build and verify services
        run: docker compose up -d --build --wait

      - name: Teardown
        if: always()
        run: docker compose down -v

  tag:
    name: Auto Tag
    needs: [docker, sonar]
    if: github.ref == 'refs/heads/main' && needs.docker.result == 'success' && needs.sonar.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest
        run: |
          tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Calculate next version
        id: next
        env:
          LATEST_TAG: ${{ steps.latest.outputs.tag }}
        run: |
          version=${LATEST_TAG#v}
          IFS='.' read -r major minor patch <<< "$version"

          # Get all commit messages since last tag (handles batch pushes)
          msgs=$(git log "${LATEST_TAG}"..HEAD --pretty=%B 2>/dev/null || git log --pretty=%B)

          # Determine highest bump across all commits
          if echo "$msgs" | grep -qE '(^|\n)[a-zA-Z]+!:' || echo "$msgs" | grep -q 'BREAKING CHANGE:'; then
            major=$((major + 1)); minor=0; patch=0
          elif echo "$msgs" | grep -qE '(^|\n)feat(\(.+\))?:'; then
            minor=$((minor + 1)); patch=0
          elif echo "$msgs" | grep -qE '(^|\n)(fix|refactor|build|chore|revert)(\(.+\))?:'; then
            patch=$((patch + 1))
          else
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "version=v${major}.${minor}.${patch}" >> "$GITHUB_OUTPUT"
          echo "skip=false" >> "$GITHUB_OUTPUT"

      - name: Create tag
        if: steps.next.outputs.skip != 'true'
        env:
          NEW_TAG: ${{ steps.next.outputs.version }}
        run: |
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"
