name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  commitlint:
    name: Validate PR Title & Commits
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Validate PR title
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: echo "$PR_TITLE" | npx commitlint
        working-directory: frontend

      - name: Validate commits
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
        working-directory: frontend

  backend:
    name: Backend Build & Test
    needs: [commitlint]
    if: ${{ !cancelled() && (needs.commitlint.result == 'success' || needs.commitlint.result == 'skipped') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v5

      - name: Check formatting
        run: ./gradlew spotlessCheck

      - name: Run tests
        run: ./gradlew test

      - name: Build
        run: ./gradlew build -x test

      - name: Coverage report
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@50d3aff4548aa991e6753342d9ba291084e63848 # v1.7.2
        with:
          paths: backend/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Backend Coverage
          update-comment: true
          min-coverage-overall: 0
          min-coverage-changed-files: 0

  frontend:
    name: Frontend Build & Test
    needs: [commitlint]
    if: ${{ !cancelled() && (needs.commitlint.result == 'success' || needs.commitlint.result == 'skipped') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Build
        run: npm run build

      - name: Coverage report
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@5b6122e3a819a3be7b27fc961b7faafb3bf00e4d # v2
        with:
          working-directory: frontend
          json-summary-path: coverage/coverage-summary.json
          json-final-path: coverage/coverage-final.json

  docker:
    name: Docker Integration
    needs: [backend, frontend]
    if: ${{ !cancelled() && needs.backend.result == 'success' && needs.frontend.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build and verify services
        run: docker compose up -d --build --wait

      - name: Teardown
        if: always()
        run: docker compose down -v
